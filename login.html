<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>MockTest</h1>
    </div>
  </header>

  <main class="main">
    <section id="login" class="login__section">
      <h2 class="login__title">Đăng Nhập</h2>
      <form id="login-form" class="login__form" onsubmit="return loginUser(event)">
        <div class="login__input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="login__input-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
        </div>
        <button type="submit" class="login__submit-btn">Đăng Nhập</button>
      </form>
      <p class="login__signup-link">
        Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li class="footer__link-item"><a href="index.html" class="footer__link">Trang chủ</a></li>
    </ul>
  </footer>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        localStorage.setItem("user", email);
        window.location.href = "test.html";
      } else {
        alert("Đăng nhập không thành công. Vui lòng kiểm tra lại email và mật khẩu.");
      }
    }
  </script>
</body>
</html>
