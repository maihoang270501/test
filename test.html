<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test kiến thức về các lĩnh vực khác nhau">
  <title>Test Kiến Thức</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>MockTest</h1>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="index.html" class="header__nav-link" tabindex="0">Trang chủ</a></li>
        <li class="header__nav-item"><a href="#test" class="header__nav-link" tabindex="0">Bắt đầu Test</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section id="test" class="test__section">
      <h2 class="test__title">Test Kiến Thức</h2>
      <form id="test-form" class="test__form">
        <!-- Câu 1 -->
        <div class="test__question">
          <p><strong>Câu 1: Thủ đô của Pháp là gì?</strong></p>
          <label><input type="radio" name="question1" value="A" onclick="showCheckMark(this)"> A. Paris</label><br>
          <label><input type="radio" name="question1" value="B" onclick="showCheckMark(this)"> B. London</label><br>
          <label><input type="radio" name="question1" value="C" onclick="showCheckMark(this)"> C. Rome</label><br>
          <label><input type="radio" name="question1" value="D" onclick="showCheckMark(this)"> D. Berlin</label><br>
        </div>

        <!-- Câu 2 -->
        <div class="test__question">
          <p><strong>Câu 2: Phát minh nào dưới đây không phải của Thomas Edison?</strong></p>
          <label><input type="radio" name="question2" value="A" onclick="showCheckMark(this)"> A. Bóng đèn điện</label><br>
          <label><input type="radio" name="question2" value="B" onclick="showCheckMark(this)"> B. Máy phát thanh</label><br>
          <label><input type="radio" name="question2" value="C" onclick="showCheckMark(this)"> C. Ắc quy</label><br>
          <label><input type="radio" name="question2" value="D" onclick="showCheckMark(this)"> D. Máy ghi âm</label><br>
        </div>

        <!-- Câu 3 -->
        <div class="test__question">
          <p><strong>Câu 3: Ai là người phát minh ra lý thuyết tương đối?</strong></p>
          <label><input type="radio" name="question3" value="A" onclick="showCheckMark(this)"> A. Isaac Newton</label><br>
          <label><input type="radio" name="question3" value="B" onclick="showCheckMark(this)"> B. Albert Einstein</label><br>
          <label><input type="radio" name="question3" value="C" onclick="showCheckMark(this)"> C. Galileo Galilei</label><br>
          <label><input type="radio" name="question3" value="D" onclick="showCheckMark(this)"> D. Nikola Tesla</label><br>
        </div>

        <!-- Thêm các câu hỏi còn lại ở đây... -->

        <!-- Nút Nộp Bài -->
        <button type="button" class="test__submit-btn" tabindex="0" onclick="submitTest()">Nộp bài</button>
      </form>

      <!-- Thông báo khi nộp bài thành công -->
      <div id="success-message" class="success-message" style="display: none;">
        <p><strong>Nộp bài thành công!</strong> Cảm ơn bạn đã hoàn thành bài test.</p>
        <p id="result-message"></p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li class="footer__link-item"><a href="index.html" class="footer__link" tabindex="0">Trang chủ</a></li>
      <li class="footer__link-item"><a href="#contact" class="footer__link" tabindex="0">Liên hệ</a></li>
    </ul>
  </footer>

  <script>
    // Function to display checkmark on the selected answer
    function showCheckMark(inputElement) {
      let labels = inputElement.closest('.test__question').querySelectorAll('label');
      labels.forEach(label => {
        label.style.fontWeight = 'normal'; // reset all labels
      });
      inputElement.closest('label').style.fontWeight = 'bold'; // highlight selected label
    }

    // Function to check answers and show result
    function submitTest() {
      const answers = {
        question1: "A",
        question2: "B",
        question3: "B",
        // Add correct answers for all questions here...
      };

      let score = 0;
      let totalQuestions = Object.keys(answers).length;

      // Loop through each question and check answers
      for (let i = 1; i <= totalQuestions; i++) {
        let selectedAnswer = document.querySelector(`input[name="question${i}"]:checked`);
        if (selectedAnswer && selectedAnswer.value === answers[`question${i}`]) {
          score++;
        }
      }

      // Hide the form and show the success message
      document.getElementById("test-form").style.display = "none";
      document.getElementById("success-message").style.display = "block";
      
      // Display the result message
      document.getElementById("result-message").innerText = `Bạn đã trả lời đúng ${score} trên ${totalQuestions} câu hỏi.`;
    }
  </script>
</body>
</html>
