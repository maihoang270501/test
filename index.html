<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>MockTest</h1>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="login.html" class="header__nav-link" tabindex="0">Đăng nhập</a></li>
        <li class="header__nav-item"><a href="signup.html" class="header__nav-link" tabindex="0">Đăng ký</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section id="intro" class="intro__section">
      <h2 class="intro__title">Chào mừng bạn đến với MockTest</h2>
      <p class="intro__description">Đây là nơi bạn có thể kiểm tra kiến thức của mình về các lĩnh vực khác nhau.</p>

      <!-- Nút bắt đầu làm bài kiểm tra -->
      <button class="start-button" onclick="startTest()">Bắt đầu</button>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li class="footer__link-item"><a href="index.html" class="footer__link" tabindex="0">Trang chủ</a></li>
    </ul>
  </footer>

  <script>
    // Kiểm tra xem người dùng đã đăng nhập chưa
    function startTest() {
      const user = localStorage.getItem("user"); // Kiểm tra thông tin đăng nhập từ localStorage
      if (!user) {
        alert("Vui lòng đăng nhập trước khi bắt đầu làm bài!");
        window.location.href = "login.html"; // Chuyển hướng người dùng tới trang đăng nhập nếu chưa đăng nhập
      } else {
        window.location.href = "test.html"; // Nếu đã đăng nhập, chuyển hướng tới trang kiểm tra
      }
    }
  </script>
</body>
</html>
