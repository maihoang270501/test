<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>MockTest</h1>
    </div>
  </header>

  <main class="main">
    <section id="signup" class="signup__section">
      <h2 class="signup__title">Đăng Ký</h2>
      <form id="signup-form" class="signup__form" onsubmit="return registerUser(event)">
        <div class="signup__input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>

        <div class="signup__input-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
        </div>

        <button type="submit" class="signup__submit-btn">Đăng Ký</button>
      </form>
      <p class="signup__login-link">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li class="footer__link-item"><a href="index.html" class="footer__link" tabindex="0">Trang chủ</a></li>
    </ul>
  </footer>

  <script>
    // Function to register user and save data in localStorage
    function registerUser(event) {
      event.preventDefault(); // Ngăn chặn form gửi đi mặc định

      const email = document.getElementById("email").value.trim(); // Loại bỏ khoảng trắng
      const password = document.getElementById("password").value.trim(); // Loại bỏ khoảng trắng

      // Lưu thông tin vào localStorage
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Đăng ký thành công! Bạn có thể đăng nhập ngay.");
      window.location.href = "login.html"; // Chuyển hướng về trang đăng nhập
    }
  </script>
</body>
</html>
