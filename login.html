<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>MockTest</h1>
    </div>
  </header>

  <main class="main">
    <section id="login" class="login__section">
      <h2 class="login__title">Đăng Nhập</h2>
      <form id="login-form" class="login__form" onsubmit="return loginUser(event)">
        <div class="login__input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>

        <div class="login__input-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
        </div>

        <button type="submit" class="login__submit-btn">Đăng Nhập</button>
      </form>

      <p class="login__signup-link">
        Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li class="footer__link-item"><a href="index.html" class="footer__link" tabindex="0">Trang chủ</a></li>
    </ul>
  </footer>

  <script>
    // Kiểm tra thông tin đăng nhập
    function loginUser(event) {
      event.preventDefault(); // Ngăn chặn form gửi đi mặc định

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Đây là thông tin đăng nhập giả lập, bạn có thể thay thế bằng thông tin từ server hoặc cơ sở dữ liệu
      const validEmail = "test@example.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        // Lưu thông tin người dùng vào localStorage
        localStorage.setItem("user", email);
        window.location.href = "test.html"; // Chuyển hướng tới trang test
      } else {
        alert("Đăng nhập không thành công. Vui lòng kiểm tra lại email và mật khẩu.");
      }
    }
  </script>
</body>
</html>
